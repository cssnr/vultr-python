name: "Build"

on:
  workflow_dispatch:
  release:
    types: [published]
  push:

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: "Build"
        run: |
          python -m pip install -U pip
          python -m pip install -U build
          python -m build

      - name: "Debug"
        run: |
          echo ----------
          ls -a
          echo ----------
          ls -laH dist/
          echo ----------

